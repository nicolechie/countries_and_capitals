<table ng-controller="CountryCtrl" class="table table-bordered table-striped table-hover">
	<tr>
		<th>Name</th>
		<th>Country Code</th>
		<th>Capital</th>
		<th>Area in km2</th>
		<th>Population</th>
		<th>Continent</th>
	</tr>
	<tr ng-repeat = "country in countries">
			<td><a ng-href = "/#/countries/{{ country.countryCode }}/capital"> {{ country.countryName }} </a></td>
			<td> {{ country.countryCode }} </td>
			<td> {{ country.capital }} </td>
			<td> {{ country.areaInSqKm }} </td>
			<td> {{ country.population | number }} </td>
			<td> {{ country.continent }} </td>
	</tr>
</table>
<p class="text-center">
	<a class="btn btn-default tmargin15" role="button" ng-href="/#/">Home</a>
</p>
